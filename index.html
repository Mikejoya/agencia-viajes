<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Latam Viaja</title>
</head>
<body>
    <!-- Section del header -->
    <header class="container-header">
        <section class="content-header--icons">
            <figure class="containt-logo">
                <img src="./assets/img/logoEmpresa.png" alt="Logo Empresa">
            </figure>
            <figure class="containt-icon">
                <img src="./assets/img/user.png" alt="Icono del usuario">
            </figure>
        </section>
        <section class="container-header--navar">
            <nav class="navar-header">
                <ul class="header-navar--list">
                    <li>Vuelos</li>
                    <li>Cruceros</li>
                    <li>Hoteles</li>
                    <li>Paquetes</li>
                    <li>Autos</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <section class="content-main--flights">
            <video autoplay muted loop>
                <source src="./assets/video/viajarAvion.mp4" type="video/mp4">
            </video>
            <div class="content-main--flights--form">
                <form action="#" class="flights-form">
                    <ul class="flights-list">
                        <li>
                            <label for="">Origen</label>
                            <input type="text" placeholder="Ubicacion Actual">
                        </li>
                        <li>
                            <label for="">Destino</label>
                            <input type="text" placeholder="Ubicacion destino">
                        </li>
                        <li>
                            <label for="">Fechas</label>
                            <input type="text" placeholder="Dia-Mes-Año">
                            <input type="text" placeholder="Dia-Mes-Año">
                        </li>
                        <li>
                            <label for="">pasajeros</label>
                            <input type="text">
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000070"><path d="M0 0h24v24H0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                            </button>
                        </li>
                    </ul>
                </form>
            </div>
        </section>
        <section>

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
